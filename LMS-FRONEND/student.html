<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update and Delete Student</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="javascript:void(0);" class="dropbtn">Manage</a>
                    <div class="dropdown-content">
                        <a href="author.html">Authors</a>
                        <a href="publisher.html">Publishers</a>
                        <a href="manageBooks.html">Books</a>
                        <a href="student.html">Students</a>
                    </div>
                </li>
                <li><a href="requestbook.html">Request</a></li>
                <li><a href="AllInfo.html">Information</a></li>
                <li><a href="register.html">Register</a></li>
                <li id="loginOption"><a href="login.html">Login</a></li>
                <li id="profileOption"><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="studentFormSection">
            <h2>Manage Student</h2>
            <form id="studentForm">
                <div>
                    <label for="rollno">Roll No:</label>
                    <input type="text" id="rollno" name="rollno" required>
                </div>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="flex-row">
                    <label for="course">Course:</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                        <option value="Pharmacy">Pharmacy</option>
                    </select>
                </div>
                
                <div class="flex-row">
                    <label for="branch">Branch:</label>
                    <select id="branch" name="branch" required>
                        <option value="">Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="CSEDS">CSEDS</option>
                        <option value="CSEAIML">CSEAIML</option>
                        <option value="CSEAI">CSEAI</option>
                        <option value="IT">IT</option>
                        <option value="EEE">EEE</option>
                        <option value="ECE">ECE</option>
                        <option value="CIVIL">CIVIL</option>
                        <option value="MECH">MECH</option>
                    </select>
                </div>
                
                <div class="button-container">
                    <button type="button" onclick="updateStudent()">Update</button>
                    <button type="button" onclick="deleteStudent()">Delete</button>
                    <button type="reset">Clear</button>
                </div>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
    
    <script src="student.js"></script>
</body>
</html>
